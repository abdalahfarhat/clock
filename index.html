<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3d Flip Clock</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="clock-wrap">
        <div class="hour-wrap">
          <div class="digit-top">
            <div class="front">12</div>
            <div class="back">12</div>
          </div>
          <div class="digit-bottom">
            <div class="front">
              12
              <div class="meridiem">am</div>
            </div>
          </div>
        </div>
        <div class="min-wrap">
          <div class="digit-top">
            <div class="front">12</div>
            <div class="back">24</div>
          </div>
          <div class="digit-bottom"><div class="front">12</div></div>
        </div>
      </div>
    </div>
    <footer id="main-footer">
      Copyright &copy; 2018 By Dev.Abdalah Farhat
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>

    <script src="index.js"></script>
  </body>
</html>
